<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>
      rock-paper-scissors
   </title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
      <h1>
         Rock - Paper - Scissors
      </h1>
   </header>
   <main class="main"for="parent-content">
      <section class="section" for="points-display">
         <div class="flex">

               <div class="computor">
                  <h3>
                     Computor
                  </h3>
                  <h3 id="computor-score">
                     .
                  </h3>
               </div>
               <div class="middle">
                  <div class="rounds">
                     <h4>
                        Round
                     </h4>
                     <h3 id="round">
                        0
                     </h3>
                  </div>   
                  <div class="score">
                     <h2 id="computor">0</h2>
                     <h2 id="player">0</h2>   
                  </div>
               </div>
               <div class="user">
                  <h3>
                     Player
                  </h3>
                  <h2 id="user-score">
                     .
                  </h2>
               </div>  
         </div>
         <div class="winner">
            <span>
               Winner
            </span>
         </div>
      </section>
      <section class="last-content">

         <div class="choices">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
         </div>

         <div class="gameState">
            <button id="playGame">Play Game</button>
            <button id="restart">Restart</button>
         </div>
      </section>
   </main>
   <script src="./main.js"></script>
</body>
</html>
