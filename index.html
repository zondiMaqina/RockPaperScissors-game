<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Rock Paper Scissors | Home
    </title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">         
</head>
<body>
   <h1 id="welcome">
      Press START GAME to start game !!!
   </h1>
    <main class="main" for="content-body">
        <section class="left" for="left-content">
         <div class="bot">
            <p>
               Computor
            </p>
            <h2 id="computor-choice">
               .
           </h2>
         </div>

            <div class="status">
               <strong>Round</strong>
               <strong id="rounds"></strong>
            </div>

            <div class="user">
               <p>
                  Your Move
               </p>
               <h2 id="user-choice">
                  .
              </h2>  
            </div>
            <h4 id="state">
               .
            </h4>
        </section>
        <section class="right" for="right-content">

            <p class="info">
                a simple game of <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">rock paper scissors</a> quickly <strong>play against the computer</strong> to see if you stand a chance !
            </p>
            <p>
               Good Luck !!!
            </p>

            <div class="buttons">
               <button onclick="startGame()">Start Game</button>

               <div class="input-section">

                  <input type="text" placeholder="Enter your approach" id="input">
                  
                  <button onclick="submit()">Check</button>
              </div>
              <button onclick="retry()">Retry</button>  
            </div>
            <h3 id="text">

            </h3>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
