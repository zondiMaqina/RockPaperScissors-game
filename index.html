<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>
      rock-paper-scissors
   </title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   
   <main class="main"for="parent-content">
      <section class="section" for="points-display">
         <div class="left">
            <div class="computor">

            </div>
            <h2 class="computor_score">

            </h2>
         </div>

         <div class="right">
            <div class="user">
            
            </div>  
            <h2 class="score_user">

            </h2> 
         </div>
         <div class="winner">
            <span>
               Winner
            </span>
            <span>
               .
            </span>
         </div>
      </section>
      <section class="last-content">
         <div class="choices">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>
         </div>
         <div class="gameState">
            <button>Play Game</button>
            <button>Restart</button>
         </div>
      </section>
   </main>
   <script src="./main.js"></script>
</body>
</html>
